<div>
    

    <div class="card d-flex m-5" style="width:30rem">
        <div class="img">
            <figure class="figure">
                <img src="Rose.jpg" class="figure-img img-fluid rounded" alt="">
            </figure>
        </div>
        <div class="card-body">
            <div class="text d-flex g-2">

                <span class="rounded-pill border border-primary text-primary text-center col col-lg-3 p-3rem font-weight-bold">Explore</span>
            </div>

            <p class="card-text">Gurugram</p>
            <div class="img d-flex g-3">

                    <img src="star.png"><img src="star.png"><img src="star.png"><img src="star.png"><img src="star.png">
                </figure>
                <div class="batch d-flex align-items-center">
                    <span class="badge rounded-pill bg-success fs-6 text-center badge-padding-x: 2em;" style="width:70px;height:30px">4.6</span>
                </div>
            </div>

            <div class="container mt-5">

                    <div class="col">
                        <small>Capacity</small>

                    </div>

                    <div class="col">
                        <small>Availability</small>
                        <h6>
                            <i class="rounded-circle badge badge-pill badge-sucess text-success bg-success" style="width: 1.5px; height: 16px;">0</i>

                </div>
            </div>
        </div>
